{% for post in site.posts %}

<li data-animal="{% for tags in post.species %}{{ tags }} {% endfor %}" data-genre="{% for tags in post.genre %}{{ tags }} {% endfor %}">
            <div class="uk-card uk-card-primary uk-card-body">
                <canvas width="100%" height="400"></canvas>
                <div class="uk-position-center">Item</div>
            </div>
</li>

{% endfor %}
