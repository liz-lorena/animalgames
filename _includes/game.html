{% for post in site.posts %}

<li class="{% for tags in post.species %}{{ tags }} {% endfor %} {% for tags in post.genre %}{{ tags }} {% endfor %}">
            <a href="{{ post.link }}" target="_blank"><div class="uk-card uk-card-primary uk-card-body">
                <canvas width="100%" height="130"></canvas>
                <div class="uk-position-center">{{ post.excerpt | truncate: 200 }}</div>
            </div></a>           
</li>

{% endfor %}
